<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Portfolio Page</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <h1>Portfolio Page</h1> 
    <h3>Stocks</h3>
    <table class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Current Price</th> 
                <th>Amount Owned</th>
                <th>Current Valuation</th>
                <th>Price Paid</th>
                <th>Profit/loss</th>
                <th></th>    
            </tr>
        </thead> 
        <tbody>
            <tr th:each="position : ${positions}">
                <td th:text="${position.getTicker()}"></td>
                <td th:text="${#numbers.formatCurrency(position.getCurrentPrice())}"></td>
                <td th:text="${position.getAmount()}"></td>
                <td th:text="${#numbers.formatCurrency(position.getValuation())}"></td>
                <td th:text="${#numbers.formatCurrency(position.getInitialPrice())}"></td>
                <td th:text="${position.getProfitLoss()}"></td>
                <td><a th:href = "@{/trade/{id}(id=${position.getTicker()})}" class="btn btn-primary btn-sm mb-3"> Trade </a></td>
            </tr>
            <tr>
                <td><b>Total</b></td>
                <td><b>N/A</b></td>
                <td><b>N/A</b></td>
                <td> <b th:text="${#numbers.formatCurrency(totalValuation)}"></b></td>
                <td><b th:text="${#numbers.formatCurrency(totalInitialPrice)}"></b></td>
                <td><b th:text="${totalProfitLoss}"></b></td>
                <td> </td>
                
            </tr>

        </tbody>
    </table>
    <div class ="container">
        <h3>Cash Available</h3>
        <p><b th:text="${#numbers.formatCurrency(cashBalance)}"></b></p>
        <form action="#" th:action="@{/deposit}" th:object="${cash}"
			method="POST">
            <input type="text" th:field="*{amount}"
				placeholder="Amount to Deposit" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Deposit</button>
        </form>
    </div>
    <hr>
		
		<a th:href = "@{/}"> Back to Stock List</a>
</body>
</html>
