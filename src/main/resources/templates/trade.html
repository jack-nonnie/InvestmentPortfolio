<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trade</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Trade</h1>
		<hr>

		<form action="#" th:action="@{/enterTrade}" th:object="${trade}"
			method="POST">

			<input type="text" th:field="*{symbol}"
				placeholder="Stock Symbol" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{price}"
				placeholder="Current Price" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{cash}"
				placeholder="Cash Amount" class="form-control mb-4 col-4">

			<input type="text" th:field="*{amount}"
				placeholder="Stock Amount" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Enter Trade</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Stock List</a>
	</div>
</body>
</html>
